<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./dashboard/green-square.svg">
    <link rel="stylesheet" href="./CSS/reset.css">
    <title>Create New Password | TermBuddy</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="flex">
                <div class="logo">
                    <a href="index.html">
                        <img src="./images/logo.svg" alt="Logo">
                    </a>
                </div>
                <div>
                    <a href="signUp.html"><button>Sign Up</button></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="main-container">
                <div class="reset-img">
                    <img src="./images/reset.svg" alt="an illustration of a man using his phone">
                </div>
                <div class="form-wrapper">
                    <div class="form-text">
                        <h2>Create New Password</h2>
                        <p>Type in your new password</p>
                    </div>
                    <form action="" id="form">
                        <label for="password">New Password
                            <img class="input-icon" src="./images/lock.svg" alt="an icon of a padlock">
                            <img class="input-icon eye-off" src="./images/eye-slash.svg"
                                alt="an icon of an eye with a slash on it">
                        </label>
                        <input type="password" name="password" id="password" placeholder="*******" class="form-input">
                        <p class="error-message incorrect">
                            <span class="error-icon">
                                <img src="./images/x-icon.svg" alt="an x icon">
                            </span>
                            <span class="error-text">
                                Password must be at least 8 characters long
                            </span>
                        </p>
                        <div>
                            <p class="success">Your passsword has been reset. Please login <span
                                    class="success-close">x</span></p>
                        </div>
                        <input type="submit" value="Create Passsword">
                    </form>
                    <a class="login-link" href="login.html">Back to Login</a>
                </div>
            </div>
        </section>
    </main>

    <script src="./JS/reset.js"></script>
</body>

</html>
